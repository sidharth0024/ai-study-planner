<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Study Planner - For Engineering Students</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --accent: #f093fb;
            --success: #48bb78;
            --danger: #f56565;
            --warning: #ed8936;
            --light: #f7fafc;
            --dark: #1a202c;
            --text: #2d3748;
            --border: #e2e8f0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            min-height: 100vh;
            color: var(--text);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            text-align: center;
        }

        header h1 {
            color: var(--primary);
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        header p {
            color: var(--text);
            font-size: 1.1em;
        }

        .form-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .form-section {
            margin-bottom: 40px;
        }

        .form-section h2 {
            color: var(--primary);
            font-size: 1.5em;
            margin-bottom: 20px;
            border-bottom: 2px solid var(--primary);
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text);
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .two-column {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .subject-card {
            border: 2px solid var(--border);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            background: var(--light);
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: var(--light);
            color: var(--primary);
            border: 2px solid var(--primary);
        }

        .btn-secondary:hover {
            background: var(--primary);
            color: white;
        }

        .btn-small {
            padding: 8px 15px;
            font-size: 0.9em;
        }

        .btn-danger {
            background: var(--danger);
            color: white;
            padding: 8px 15px;
            font-size: 0.9em;
            margin-left: 10px;
        }

        .btn-add {
            background: var(--success);
            color: white;
        }

        .btn-add:hover {
            background: #38a169;
        }

        .add-subject-btn {
            margin-top: 20px;
        }

        .result-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: none;
        }

        .result-container.show {
            display: block;
        }

        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .summary-card {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 25px;
            border-radius: 10px;
            text-align: center;
        }

        .summary-card h3 {
            font-size: 0.9em;
            opacity: 0.9;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .summary-card .value {
            font-size: 2.5em;
            font-weight: bold;
        }

        .allocation-chart {
            margin-bottom: 30px;
        }

        .allocation-bar {
            margin-bottom: 15px;
        }

        .allocation-bar h4 {
            color: var(--text);
            margin-bottom: 5px;
        }

        .progress-bar {
            width: 100%;
            height: 25px;
            background: var(--light);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 10px;
            color: white;
            font-size: 0.9em;
            font-weight: bold;
        }

        .schedule-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }

        .schedule-table th {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 15px;
            text-align: left;
        }

        .schedule-table td {
            padding: 12px;
            border-bottom: 1px solid var(--border);
        }

        .schedule-table tr:hover {
            background: var(--light);
        }

        .cognitive-high {
            color: var(--danger);
            font-weight: bold;
        }

        .cognitive-medium {
            color: var(--warning);
            font-weight: bold;
        }

        .cognitive-low {
            color: var(--success);
            font-weight: bold;
        }

        .insights-box {
            background: var(--light);
            border-left: 4px solid var(--primary);
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
        }

        .insights-box h3 {
            color: var(--primary);
            margin-bottom: 10px;
        }

        .insights-box ul {
            margin-left: 20px;
        }

        .insights-box li {
            margin-bottom: 8px;
            color: var(--text);
        }

        .confidence-meter {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .confidence-label {
            min-width: 200px;
            font-weight: 600;
        }

        .confidence-visual {
            display: flex;
            gap: 3px;
            margin-left: 10px;
        }

        .star {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8em;
            color: white;
        }

        .star.filled {
            background: var(--warning);
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 4px solid var(--light);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fff5f5;
            border: 2px solid var(--danger);
            color: var(--danger);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .success {
            background: #f0fff4;
            border: 2px solid var(--success);
            color: var(--success);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .two-column {
                grid-template-columns: 1fr;
            }

            header h1 {
                font-size: 1.8em;
            }

            .form-container,
            .result-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéì AI Study Planner</h1>
            <p>Personalized Adaptive Study Schedules for Engineering Students</p>
        </header>

        <div class="form-container" id="formContainer">
            <form id="studyPlanForm">
                <!-- Student Information -->
                <div class="form-section">
                    <h2>üìù Student Information</h2>
                    <div class="two-column">
                        <div class="form-group">
                            <label for="name">Full Name *</label>
                            <input type="text" id="name" required placeholder="e.g., Aman Kumar">
                        </div>
                        <div class="form-group">
                            <label for="email">Email ID *</label>
                            <input type="email" id="email" required placeholder="your@email.com">
                        </div>
                    </div>
                    <div class="two-column">
                        <div class="form-group">
                            <label for="college">College Name *</label>
                            <input type="text" id="college" required placeholder="e.g., XYZ Institute of Technology">
                        </div>
                        <div class="form-group">
                            <label for="branch">Branch *</label>
                            <input type="text" id="branch" required placeholder="e.g., Computer Science Engineering">
                        </div>
                    </div>
                    <div class="two-column">
                        <div class="form-group">
                            <label for="graduation">Graduation Year *</label>
                            <input type="number" id="graduation" required placeholder="2026" min="2024" max="2030">
                        </div>
                    </div>
                </div>

                <!-- Subjects -->
                <div class="form-section">
                    <h2>üìö Subjects & Credits</h2>
                    <div id="subjectsContainer">
                        <div class="subject-card">
                            <h3>Subject 1</h3>
                            <div class="two-column">
                                <div class="form-group">
                                    <label>Subject Name *</label>
                                    <input type="text" class="subject-name" required placeholder="e.g., Data Structures">
                                </div>
                                <div class="form-group">
                                    <label>Credits *</label>
                                    <input type="number" class="subject-credits" required placeholder="4" min="1" max="6">
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Strong Areas (comma-separated) *</label>
                                <input type="text" class="strong-areas" placeholder="Arrays, Linked Lists">
                            </div>
                            <div class="form-group">
                                <label>Weak Areas (comma-separated) *</label>
                                <input type="text" class="weak-areas" placeholder="Trees, Graphs">
                            </div>
                            <div class="form-group">
                                <label>Confidence Level (1-5) *</label>
                                <select class="confidence" required>
                                    <option value="">Select confidence</option>
                                    <option value="1">1 - Very Low</option>
                                    <option value="2">2 - Low</option>
                                    <option value="3">3 - Medium</option>
                                    <option value="4">4 - High</option>
                                    <option value="5">5 - Very High</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <button type="button" class="btn btn-add add-subject-btn" onclick="addSubject()">+ Add Another Subject</button>
                </div>

                <!-- Study Availability -->
                <div class="form-section">
                    <h2>‚è±Ô∏è Study Time Availability</h2>
                    <div class="two-column">
                        <div class="form-group">
                            <label for="weekdayHours">Hours Per Weekday *</label>
                            <input type="number" id="weekdayHours" required step="0.5" min="0.5" max="12" placeholder="3">
                        </div>
                        <div class="form-group">
                            <label for="weekendHours">Hours Per Weekend Day *</label>
                            <input type="number" id="weekendHours" required step="0.5" min="0.5" max="12" placeholder="6">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="preferredTime">Preferred Study Time *</label>
                        <select id="preferredTime" required>
                            <option value="">Select preferred time</option>
                            <option value="morning">üåÖ Morning (6-11 AM)</option>
                            <option value="afternoon">‚òÄÔ∏è Afternoon (12-5 PM)</option>
                            <option value="evening">üåÜ Evening (5-8 PM)</option>
                            <option value="night">üåô Night (8 PM onwards)</option>
                        </select>
                    </div>
                </div>

                <!-- Target Date -->
                <div class="form-section">
                    <h2>üéØ Target Completion Date</h2>
                    <div class="form-group">
                        <label for="targetDate">Target Completion Date *</label>
                        <input type="date" id="targetDate" required>
                    </div>
                </div>

                <!-- Submit -->
                <div style="text-align: center; margin-top: 30px;">
                    <button type="submit" class="btn btn-primary" style="padding: 15px 50px; font-size: 1.1em;">
                        Generate My Study Plan ‚ú®
                    </button>
                </div>
            </form>
        </div>

        <!-- Results Container -->
        <div class="result-container" id="resultContainer">
            <div style="text-align: center; margin-bottom: 30px;">
                <button class="btn btn-secondary" onclick="resetForm()">‚Üê Back to Form</button>
            </div>

            <div id="resultsContent"></div>
        </div>
    </div>

    <script>
        // Set minimum date to today
        document.getElementById('targetDate').min = new Date().toISOString().split('T')[0];

        function addSubject() {
            const container = document.getElementById('subjectsContainer');
            const subjectCount = container.children.length + 1;
            
            const newSubject = document.createElement('div');
            newSubject.className = 'subject-card';
            newSubject.innerHTML = `
                <h3>Subject ${subjectCount}</h3>
                <div class="two-column">
                    <div class="form-group">
                        <label>Subject Name *</label>
                        <input type="text" class="subject-name" required placeholder="e.g., Operating Systems">
                    </div>
                    <div class="form-group">
                        <label>Credits *</label>
                        <input type="number" class="subject-credits" required placeholder="3" min="1" max="6">
                    </div>
                </div>
                <div class="form-group">
                    <label>Strong Areas (comma-separated) *</label>
                    <input type="text" class="strong-areas" placeholder="Processes, Threads">
                </div>
                <div class="form-group">
                    <label>Weak Areas (comma-separated) *</label>
                    <input type="text" class="weak-areas" placeholder="Deadlocks, Memory Management">
                </div>
                <div class="form-group">
                    <label>Confidence Level (1-5) *</label>
                    <select class="confidence" required>
                        <option value="">Select confidence</option>
                        <option value="1">1 - Very Low</option>
                        <option value="2">2 - Low</option>
                        <option value="3">3 - Medium</option>
                        <option value="4">4 - High</option>
                        <option value="5">5 - Very High</option>
                    </select>
                </div>
                <button type="button" class="btn btn-danger" onclick="removeSubject(this)">Remove</button>
            `;
            
            container.appendChild(newSubject);
        }

        function removeSubject(btn) {
            btn.parentElement.remove();
        }

        document.getElementById('studyPlanForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Collect form data
            const subjects = [];
            const subjectElements = document.querySelectorAll('.subject-card');
            
            subjectElements.forEach((card) => {
                const subject = {
                    name: card.querySelector('.subject-name').value,
                    credits: parseInt(card.querySelector('.subject-credits').value),
                    strong_areas: card.querySelector('.strong-areas').value.split(',').map(a => a.trim()),
                    weak_areas: card.querySelector('.weak-areas').value.split(',').map(a => a.trim()),
                    confidence_level: parseInt(card.querySelector('.confidence').value)
                };
                subjects.push(subject);
            });

            const formData = {
                student: {
                    name: document.getElementById('name').value,
                    email: document.getElementById('email').value,
                    college: document.getElementById('college').value,
                    branch: document.getElementById('branch').value,
                    graduation_year: parseInt(document.getElementById('graduation').value)
                },
                subjects: subjects,
                weekday_hours: parseFloat(document.getElementById('weekdayHours').value),
                weekend_hours: parseFloat(document.getElementById('weekendHours').value),
                preferred_time: document.getElementById('preferredTime').value,
                target_date: document.getElementById('targetDate').value
            };

            // Show loading
            document.getElementById('formContainer').style.display = 'none';
            document.getElementById('resultContainer').classList.add('show');
            document.getElementById('resultsContent').innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Generating your personalized adaptive study plan...</p>
                    <p style="font-size: 0.9em; color: var(--text);">Analyzing subjects, prerequisites, and cognitive load...</p>
                </div>
            `;

            // Simulate processing (in real implementation, would call backend API)
            setTimeout(() => {
                generateStudyPlan(formData);
            }, 2000);
        });

        function generateStudyPlan(data) {
            const totalDays = Math.ceil((new Date(data.target_date) - new Date()) / (1000 * 60 * 60 * 24));
            const totalHours = data.subjects.reduce((sum, s) => sum + s.credits, 0) * 15; // Rough estimate

            // Calculate allocations
            const allocations = {};
            let totalScore = 0;

            data.subjects.forEach(subject => {
                const confidenceAdj = (6 - subject.confidence_level) / 5;
                const weakAreaBonus = subject.weak_areas.length * 0.15;
                const score = subject.credits * confidenceAdj * (1 + weakAreaBonus);
                allocations[subject.name] = score;
                totalScore += score;
            });

            // Normalize to hours
            data.subjects.forEach(subject => {
                allocations[subject.name] = (allocations[subject.name] / totalScore) * totalHours;
            });

            // Generate HTML
            let html = `
                <h2 style="margin-bottom: 30px; color: var(--primary);">üìä Your Personalized Study Plan</h2>

                <div class="summary-cards">
                    <div class="summary-card">
                        <h3>Total Study Sessions</h3>
                        <div class="value">${Math.ceil(totalHours / 1.5)}</div>
                    </div>
                    <div class="summary-card">
                        <h3>Subjects Covered</h3>
                        <div class="value">${data.subjects.length}</div>
                    </div>
                    <div class="summary-card">
                        <h3>Days Available</h3>
                        <div class="value">${totalDays}</div>
                    </div>
                    <div class="summary-card">
                        <h3>Total Hours</h3>
                        <div class="value">${totalHours.toFixed(0)}</div>
                    </div>
                </div>

                <h3 style="margin-top: 40px; margin-bottom: 20px; color: var(--primary);">üìö Subject-Wise Time Allocation</h3>
                <div class="allocation-chart">
            `;

            data.subjects.forEach(subject => {
                const hours = allocations[subject.name];
                const percentage = (hours / totalHours * 100).toFixed(1);
                
                let reason = [];
                if (subject.confidence_level <= 2) reason.push("Low confidence");
                if (subject.weak_areas.length >= 2) reason.push(`${subject.weak_areas.length} weak areas`);
                if (subject.credits >= 4) reason.push("High credits");
                if (reason.length === 0) reason.push("Solid foundation");

                html += `
                    <div class="allocation-bar">
                        <h4>${subject.name} (${subject.credits} credits)</h4>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${percentage}%">
                                <span>${percentage}% (${hours.toFixed(1)}h)</span>
                            </div>
                        </div>
                        <small>Reason: ${reason.join(", ")}</small>
                    </div>
                `;
            });

            html += `
                </div>

                <h3 style="margin-top: 40px; margin-bottom: 20px; color: var(--primary);">üí° Actionable Insights</h3>
                <div class="insights-box">
                    <h3>üéØ Next 7 Days Focus</h3>
                    <ul>
            `;

            data.subjects.slice(0, 3).forEach((subject, i) => {
                if (subject.weak_areas.length > 0) {
                    html += `<li><strong>${subject.name}</strong>: Master ${subject.weak_areas[0]}</li>`;
                }
            });

            html += `
                    </ul>
                </div>

                <div class="insights-box">
                    <h3>‚ö° Prerequisite Dependencies</h3>
                    <ul>
            `;

            data.subjects.forEach(subject => {
                if (subject.weak_areas.length >= 2) {
                    html += `<li><strong>${subject.name}</strong>: Complete <strong>${subject.weak_areas[0]}</strong> before <strong>${subject.weak_areas[1]}</strong></li>`;
                }
            });

            html += `
                    </ul>
                </div>

                <h3 style="margin-top: 40px; margin-bottom: 20px; color: var(--primary);">üìà Confidence Projection</h3>
                <div style="background: var(--light); padding: 20px; border-radius: 10px;">
            `;

            data.subjects.forEach(subject => {
                const current = subject.confidence_level;
                const projected = Math.min(5, current + 1.5);
                const filled = Math.round(projected);

                html += `
                    <div class="confidence-meter">
                        <div class="confidence-label">${subject.name}</div>
                        <div class="confidence-visual">
                `;

                for (let i = 0; i < 5; i++) {
                    html += `<div class="star ${i < filled ? 'filled' : ''}">‚≠ê</div>`;
                }

                html += `
                        </div>
                        <span style="margin-left: 10px; font-weight: 600;">
                            ${current}/5 ‚Üí ${projected.toFixed(1)}/5
                        </span>
                    </div>
                `;
            });

            html += `
                </div>

                <div class="insights-box" style="margin-top: 20px; border-left-color: var(--success);">
                    <h3 style="color: var(--success);">‚úÖ Key Recommendations</h3>
                    <ul>
                        <li>‚úì Start with weak areas in your preferred ${data.preferred_time} time slot</li>
                        <li>‚úì Complete foundation phases before practice and revision</li>
                        <li>‚úì Review prerequisites before moving to advanced topics</li>
                        <li>‚úì Use ${totalDays} days strategically - first 40% for weak areas</li>
                        <li>‚úì Take buffer time seriously - studies rarely go perfectly to plan</li>
                        <li>‚úì Weekly confidence checkpoints to adapt your schedule</li>
                    </ul>
                </div>

                <div style="text-align: center; margin-top: 40px;">
                    <button class="btn btn-primary" onclick="window.print()" style="margin-right: 10px;">üñ®Ô∏è Print Plan</button>
                    <button class="btn btn-secondary" onclick="resetForm()">‚Üê Create Another Plan</button>
                </div>
            `;

            document.getElementById('resultsContent').innerHTML = html;
        }

        function resetForm() {
            document.getElementById('studyPlanForm').reset();
            document.getElementById('formContainer').style.display = 'block';
            document.getElementById('resultContainer').classList.remove('show');
            document.getElementById('subjectsContainer').innerHTML = `
                <div class="subject-card">
                    <h3>Subject 1</h3>
                    <div class="two-column">
                        <div class="form-group">
                            <label>Subject Name *</label>
                            <input type="text" class="subject-name" required placeholder="e.g., Data Structures">
                        </div>
                        <div class="form-group">
                            <label>Credits *</label>
                            <input type="number" class="subject-credits" required placeholder="4" min="1" max="6">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Strong Areas (comma-separated) *</label>
                        <input type="text" class="strong-areas" placeholder="Arrays, Linked Lists">
                    </div>
                    <div class="form-group">
                        <label>Weak Areas (comma-separated) *</label>
                        <input type="text" class="weak-areas" placeholder="Trees, Graphs">
                    </div>
